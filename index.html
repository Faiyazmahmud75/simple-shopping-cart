<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <script
      src="https://kit.fontawesome.com/b0a52aaf8b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css" />
  </head>
  <body>
    <!-- Top bar html -->
    <div class="top-bg">
      <div class="container-fluid">
        <div class="top-bar d-flex justify-content-between">
          <div class="logo">Shop360</div>
          <div class="checkout">
            <button id="cart-icon">
              <i class="fa-solid fa-cart-arrow-down"></i>
              <span id="cartItemCount">0</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <main>
      <div class="container py-5 m-auto d-flex align-items-center">
        <div class="container-wraper container">
          <div class="row" id="product-card"></div>
        </div>
      </div>

      <div
        class="modal fade"
        id="modal-details"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable"
        >
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-lg-5">
                    <div class="modal-image">
                      <img src="" alt="" class="w-100" />
                    </div>
                  </div>
                  <div class="col-lg-7 modal-short-description">
                    <h1></h1>
                    <h4>Key Features</h4>
                    <ul></ul>
                    <h5></h5>
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col-10 modal-description">
                    <h4 class="text-center mb-3">Description</h4>
                    <p></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="checkout-offcanvas"
        aria-labelledby="offcanvasRightLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRightLabel">Your Cart</h5>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <ul id="cart-items-list"></ul>
          <form id="checkout-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
          </form>
          <h4 class="text-end">Total: $<span id="cart-total">0.00</span></h4>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
